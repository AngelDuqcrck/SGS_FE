<div>
  <div class="flex justify-between mb-3">
    <span class="block">{{request?.requestDate | date}}</span>
    <span class="block">{{request?.statusId! | requestStatus}}</span>
  </div>
  <div class="flex flex-col mb-4">
    <span class="inline-block pb-1" >Titulo</span>
    <span class="p-2 border border-black rounded-md" >{{request?.title}}</span>
  </div>
  <div class="flex flex-col mb-4">
    <span class="inline-block pb-1" >Descripcion </span>
    <textarea [value]="request?.description"  class="border border-black rounded-md p-3 resize-none "></textarea>
  </div>
</div>
