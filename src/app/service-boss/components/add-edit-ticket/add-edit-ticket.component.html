<p-dialog header="Header" 
            [(visible)]="visible" 
            [modal]="true" 
            [style]="{ width: '95%', maxWidth: '900px'}" 
            [draggable]="false" 
            [resizable]="false"
            
            >
    <form >

        <div class="mb-4">
            <label for="title" class="inline-block pb-2">Titulo</label>
            <input id="title" type="text" class="block w-full border border-gray-400 rounded-md p-2 outline-none ">
        </div>

        <div class="mb-4 flex gap-4">
            <div class="flex flex-col w-1/2">
                <label for="description">Fecha de inicio</label>
                <input type="date" class="block w-full border border-gray-400 rounded-md p-2 outline-none ">
            </div>
            <div class="flex flex-col w-1/2">
                <label for="description">Fecha de fin</label>
                <input type="date" class="block w-full border border-gray-400 rounded-md p-2 outline-none ">
            </div>
        </div>


    </form>
</p-dialog>
